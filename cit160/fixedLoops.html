        <main>
            <h3>I have fixed each loop to output the correct result:</h3>
 
            <label>
                <button type="button" onclick="fix1()">Display 1</button></label>      
            <hr>
            <p>
                <span id="display1"></span>
            </p>

            <label>
                <button type="button" onclick="fix2()">Display 2</button></label>      
            <hr>
            <p>
                <span id="display2"></span>
            </p>

            <label>
                <button type="button" onclick="fix3()">Display 3</button></label>      
            <hr>
            <p>
                <span id="display3"></span>
            </p>

            <label>
                <button type="button" onclick="fix4()">Display 4</button></label>      
            <hr>
            <p>
                <span id="display4"></span>
            </p>

        <script>
            function fix1() {
                //Input to declare variables
                let output1 = "";
                let i = 0;
                //Processing to run the program as long as variable i is less than 2
                //and remember the `` and the '' are not the same thing
                while (i < 2) {
                    output1 += `Part 1:${i}<br>`;
                    i++;
                }
                //Output to get the result upon clicking the button
                //result should be Part 1:0 and then Part 1:1 directly below
                document.getElementById('display1').innerHTML = output1;
            }

            function fix2() {
                //Input to declare the variable output2
                let output2 = "";
                //Processing
                for (let j = 0; j < 3; j++) {
                    if (j !== 2) {
                        output2 += `Part 2:${j}, `;
                    }
                    else {
                        output2 += `Part 2:${j}`;
                    }  
                }
                //Output to print out the result on the click of the button
                //result should be Part 2:0, Part 2:1, Part 2:2
                document.getElementById('display2').textContent = output2;
            }

            function fix3() {
                //Input to declare the variable
                let output3 = "";
                //Processing
                for (let k = 0; k < 4; k++) {
                    output3 += k + " ";
                }
                //Output to print out the result on the click of the button
                //Result should be 0 1 2 3 
                document.getElementById('display3').textContent = output3;
            }

            function fix4() {
                //Input to declare the variables and constant variable
                let balance = 1000;
                const rate = .10;
                let n = 29;
                //Processing
                for (let s = 0; s < n; s++) {
                    interest = balance * rate;
                    balance += interest;
                }
                //Output to print out the result on the click of the button
                //Result should be 15863.09
                document.getElementById('display4').textContent = balance.toFixed(2);
            }

        </script>
