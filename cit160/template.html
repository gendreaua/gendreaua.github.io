<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devic-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Week 4: Add Two Numbers</h1>
            <h2>Amy Gendreau</h2>
        </header>
        <main>
            <h3>Add Two Numbers</h3>
            <label>
                a = 1, b = 3, c = -2 
                
            </label>
            <label>
                a + b * 7 % 4 - c: 
                
            </label>
            <label>
                <button type="button" onclick="compute()">compute</button>

            </label>
            <hr>
            <p>
                <span id="output"></span>
            </p>
        </main>
        <footer>
            &copy;2020 &bull; Amy Gendreau &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
            function compute() {
                //input
                let a = 1, b = 3, c = -2;
                
                //processing
                let result = a + b * 7 % 4 - c;
                //output
                document.getElementById("output").innerHTML = "The answer is " + result;

            }
        </script>
    </body>
