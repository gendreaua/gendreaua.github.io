<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devic-width, initial-scale=1.0">
        <title>CIT 160 Template - Amy Gendreau</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Week 4: Add Two Numbers</h1>
            <h2>Amy Gendreau</h2>
        </header>
        <main>
            <h3>Add Two Numbers</h3>
            <label>
                Enter Number One: 
                <input type="text" id="number1">
            </label>
            <label>
                Enter Number Two: 
                <input type="text" id="number2">
            </label>
            <label>
                <button type="button" onclick="addnumbers()">Add Numbers</button>

            </label>
            <hr>
            <p>Sum: <span id="output"></span>
            </p>
        </main>
        <footer>
            &copy;2020 &bull; Amy Gendreau &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
            function addnumbers() {
                let number1 = parseFloat(document.getElementById("number1").value);
                let number2 = parseFloat(document.getElementById("number2").value);

                let sum = number1 + number2;
                
                document.getElementById("output").innerHTML =  number1 +" + " + number2 + " <strong>=</strong> " + sum;

                //nan is not a number
            }
        </script>
    </body>
</html>
