<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devic-width, initial-scale=1.0">
        <title>Exam 2-2 - Amy Gendreau</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Powers</h1>
            <h2>Amy Gendreau</h2>
        </header>
        <main>
            <h3>The Powers of 2</h3>
            <h4>(up to 31)</h4>
            
            
            <label>
                <button type="button" onclick="compute()">compute</button>

            </label>
            <hr>
            <p>
                <span id="output"></span>
            </p>
        </main>
        <footer>
            &copy;2020 &bull; Amy Gendreau &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
            function compute() {
                //input
                let i = 0
                let power = "";
                //processing
                while (i < 31) {
                    power += 2 ** i + ", ";
                    i++;
                } 
                if (i == 31) {
                    power += 2**i;
                }
                
              
                //output
                document.getElementById("output").innerHTML = power;

            }
        </script>
    </body>
</html>
